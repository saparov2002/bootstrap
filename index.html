<!DOCTYPE html>

          <div class="container main-center">

                <h1 class="text-white">Eng so’ngi master klasslar va tadbirlar bizning saytda</h1>
            </div>
          </div>
          <div class="container text-center">
            <form
              class="header-send row align-items-start"
              action="https://echo.htmlacademy.ru/"
              method="POST"
            >
              <div class="col d-flex align-items-center gap-2 pt-4 pb-4 ps-5">
                <img src="./images/calendar.svg" alt="Calendar" />
                <input
                  type="date"
                  name="date"
                  value="22/02/2023"
                  class="border-0"
                />
              </div>
              <div class="col d-flex align-items-center gap-2 pt-4 pb-4">
                <img src="./images/calendar.svg" alt="Bo'lim tanlang" /><select

                  class="border-0"
                >
                  <option value="Bo’lim tanlang">Bo’lim tanlang</option>
                  <option value="Tadbirkor">Tadbirkor</option>
                  <option value="Grafik dizay">Grafik dizay</option>
                  <option value="Biznes">Biznes</option>
                  <option value="UI/UX design">UI/UX design</option>
                </select>
              </div>
              <div class="col d-flex align-items-center gap-2 pt-4 pb-4">
                <img src="./images/calendar.svg" alt="Online yoki offline" />
                <select name="online&offline" class="border-0">
                  <option value="Online / Offline">Online / Offline</option>
                  <option value="Online">Online</option>
                  <option value="Offline">Offline</option>
                </select>
              </div>
              <div class="col d-flex align-items-center gap-2 pt-4 pb-4">
                <img src="./images/calendar.svg" alt="User" />
                <select name="user" class="border-0">
                  <option value="Ism familya">Ism familya</option>
                  <option value="Alisher Isaev">Alisher Isaev</option>
                  <option value="MuhammadAli Eshonqulov">
                    MuhammadAli Eshonqulov
                  </option>
                  <option value="Sadoqat Kaziyeva">Sadoqat Kaziyeva</option>
                </select>
              </div>
              <div class="col d-flex align-items-center gap-2 pt-4 pb-4 bg-primary">
                <button class="btn " type="submit">
                  Izlash
                </button>
              </div>
            </form>
          </div>
    </header>
    <section>
      <div class="container">
        <h2 class="card-title">Oxirgi e’lonlar</h2>
        <div class="row mt-4">
